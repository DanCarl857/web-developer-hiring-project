<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login to Get Started</h1>
                                </div>
                                <form id="login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                                    <div class="form-group">
                                        <label for="emailInput">Email Address</label>
                                        <input type="email" id="emailInput" class="form-control" formControlName="email" placeholder="Enter email address...">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">Password</label>
                                        <input type="password" id="passwordInput" class="form-control" formControlName="password" placeholder="Enter your password...">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
                                </form>
                                <hr>
                                <div class="row">
                                    <div class="col-lg-6 text-left">
                                        <a class="small" href="/forgot-password">Forgot Password?</a>
                                    </div>
                                    <div class="col-lg-6 text-right">
                                        <a class="small" href="/signup">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
