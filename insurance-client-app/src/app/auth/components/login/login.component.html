<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="p-5">
                    <div class="text-center">
                        <h1>Login to Get Started</h1>
                    </div>
                </div>
                <div class="card-body p-0">
                    <form id="login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label>
                                <input type="email" class="form-control" formControlName="email" [(ngModel)]="email" placeholder="Enter email address...">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="password" class="form-control" formControlName="password" [(ngModel)]="password" placeholder="Enter your password...">
                            </label>
                        </div>
                        <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
