<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-12">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create Account</h1>
                                </div>
                                <form id="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
                                    <div class="form-group">
                                        <label for="nameInput">Name</label>
                                        <input type="text" id="nameInput" class="form-control" formControlName="name" placeholder="Enter company name...">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailInput">Email</label>
                                        <input type="email" id="emailInput" class="form-control" formControlName="email" placeholder="Enter email address...">
                                    </div>
                                    <div class="form-group">
                                        <label for="addressInput">Address</label>
                                        <input type="text" id="addressInput" class="form-control" formControlName="address" placeholder="Enter your company address...">
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneInput">Phone Number</label>
                                        <input type="number" id="phoneInput" class="form-control" formControlName="phone" placeholder="Enter phone number...">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">Password</label>
                                        <input type="password" id="passwordInput" class="form-control" formControlName="password" placeholder="Enter your password...">
                                    </div>
                                    <div class="form-group">
                                        <label id="confirmPasswordInput">Confirm Password</label>
                                        <input type="password" id="confirmPasswordInput" class="form-control" formControlName="confirmPassword" placeholder="Please confirm your password...">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" [disabled]="!signupForm.valid" type="submit">Create Account</button>
                                </form>
                                <hr>
                                <div class="row">
                                    <a class="text-center small" href="/login">Already have an account? Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
