<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="p-5">
                    <div class="text-center">
                        <h1>Create Account</h1>
                    </div>
                </div>
                <div class="card-body p-0">
                    <form id="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label>
                                <input type="text" class="form-control" formControlName="name" [(ngModel)]="name" placeholder="Enter name...">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="email" class="form-control" formControlName="email" [(ngModel)]="email" placeholder="Enter email address...">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="number" class="form-control" formControlName="phone" [(ngModel)]="phone" placeholder="Enter phone number...">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="password" class="form-control" formControlName="password" [(ngModel)]="password" placeholder="Enter your password...">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="password" class="form-control" formControlName="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Please confirm your password...">
                            </label>
                        </div>
                        <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="!signupForm.valid">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
